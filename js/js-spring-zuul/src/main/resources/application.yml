server:
  port: 7600
  tomcat:
    redirect-context-root:
eureka:
  client:
    service-url:
      defaultZone: http://39.105.7.229:6001/eureka/
  instance:
    hostname: 192.168.50.247
    prefer-ip-address: false
    instance-id: 192.168.50.247:7600

zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  routes:
    login:
      path: /tologin/**
      serviceId: js-producer-login
  strip-prefix: false
  ribbon:
    eager-load:
      enabled: true
  sensitive-headers: "*"
ribbon:
  ReadTimeout: 60000
  SocketTimeout: 60000
---
spring:
  redis:
    database: 3
    host: localhost
    port: 6379
    password:
    pool:
      max-active: 8
      # 最大空闲连接数（默认为8，负数表示无限）
      max-idle: 8
      # 最小空闲连接数（默认为0，该值只有为正数才有作用）
      min-idle: 0
      # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
      max-wait: -1
  application:
    name: js-spring-zuul
  profiles:
    active: dev
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 100000