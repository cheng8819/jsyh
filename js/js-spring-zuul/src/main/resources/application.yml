server:
  port: 7600
eureka:
  client:
    service-url:
      defaultZone: http://39.105.7.229:6001/eureka/
zuul:
  host:
    maxTotalConnections: 200
    maxPerRouteConnections: 20
  routes:
    login:
      path: /tologin/**
      serviceId: js-producer-login
  retryable: true
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
---
spring:
  redis:
    database: 3
    host: localhost
    port: 6379
    password:
    pool:
      max-active: 8
      # 最大空闲连接数（默认为8，负数表示无限）
      max-idle: 8
      # 最小空闲连接数（默认为0，该值只有为正数才有作用）
      min-idle: 0
      # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
      max-wait: -1
  application:
    name: js-spring-zuul
  profiles:
    active: dev